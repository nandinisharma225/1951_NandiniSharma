<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="document.getElementById('pp').innerHTML=add(3,4)"></button>
    <p id="pp"></p>
    <script>
      function add(p, q) {
        return p * q;
      }
      // document.getElementById("pp").innerHTML = add(3, 4);
      function isOdd(number) {
        return number % 2 != 0;
      }
      function filter(numbers, fn) {
        let results = [];
        for (const number of numbers) {
          if (fn(number)) {
            results.push(number);
          }
        }
        return results;
      }
      let numbers = [1, 2, 3, 4, 7, 5, 8];
      let oddN = filter(numbers, isOdd);
      document.getElementById("pp").innerHTML = oddN;
    </script>
  </body>
</html>
